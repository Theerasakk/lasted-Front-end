<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div nz-row>
        <div nz-col nzSpan="12">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            (click)="isCollapsed = !isCollapsed"
          ></i>
        </div>
        <div nz-col nzSpan="12">
          <div><i nz-icon nzType="user" nzTheme="outline"></i></div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <div nz-row nzJustify="end">
          <div nz-col="4">
            <div>
              <button nz-button nzSize="large" style="margin-right: 10px">
                <span>Calender</span>
                <i nz-icon nzType="calendar" nzTheme="outline"></i>
              </button>
            </div>
          </div>
          <div nz-col nzSpan="4">
            <button
              nz-button
              nzType="primary"
              nzSize="large"
              nzShape="round"
              (click)="addLeave()"
            >
              <i nz-icon nzType="plus-circle" nzTheme="outline"></i
              >ทำเรื่องขอลา!
            </button>
            <button
              nz-button
              nzType="primary"
              nzSize="large"
              nzShape="round"
              (click)="search()"
            >
              <i nz-icon nzType="plus-circle" nzTheme="outline"></i
              >ทำเรื่องขอลา!
            </button>
          </div>
        </div>
        <div nz-row>
          <nz-table [nzData]="listorder.data" nzShowPagination="false">
            <thead>
              <tr>
                <th style="width: 200px">id_code</th>
                <th style="width: 200px">name</th>
                <th style="width: 200px">Email</th>
                <th style="width: 120px">วันและเวลา</th>
                <th style="width: 120px">Type</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let value of listorder.data">
                <td>{{ value.id_leave }}</td>
                <td>{{ value.first_name }} {{ value.last_name }}</td>
                <td>{{ value.email }}</td>
                <td>{{ value.date_time }}</td>
                <td>{{value.type_leave}}</td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </nz-content>
    <!-- <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer> -->
  </nz-layout>
</nz-layout>
